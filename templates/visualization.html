<!DOCTYPE html>
{% extends 'base.html' %}

{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
    .card{
        align-items: center;
        padding: 20px;
        border: 1px solid;
        box-shadow: 5px 10px #888888;
        width: 900px;
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-top: 40px;
        margin-bottom: 10px; /* Added */

    }

    .modal {
    display:    none;
    position:   fixed;
    z-index:    1000;
    top:        0;
    left:       0;
    height:     100%;
    width:      100%;
    background: rgba( 255, 255, 255, .8 )
                url('http://i.stack.imgur.com/FhHRx.gif')
                50% 50%
                no-repeat;
}

    body.loading .modal {
    overflow: hidden;
}
body.loading .modal {
    display: block;
}


</style>


</head>
<body style="background-color:#F5F5F5">
<div class="">
    <div class="">
{% load crispy_forms_tags %}
    <h3>Visualize your data in few steps.</h3>
{% csrf_token %}
            <form action="" method="post" id="file-upload-form" enctype="multipart/form-data" style="margin-top: 30px">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="button" id='upload-btn' style="margin-top: 40px;margin-bottom: 40px;" onclick="upload(event)">Upload</button><br/>

                <select id="chart_selector" style="display:None;margin-bottom: 30px" onchange="chart_choice()">
                    <option>Select the type of Chart</option>
                    <option value="pie">Pie Chart</option>
                    <option value="bar">Bar Chart</option>
                    <option value="line">Line Chart</option>
                </select>

                <select id="selector" name="selector" style="display:None;margin-bottom: 30px" onchange="choice()">
                    <option>Select Type Of Visualization</option>
                    <option value="single">Single Variable(i.e,Gender distribution in Gender column.)</option>
                    <option value="two">Two Variable(i.e,Gender distribution in different state.)</option>
                </select>



                    <select  id ="columns" name="columns" class="form-control input-lg" style="display: None">
                        <option>Select Column from first raw</option>
                    </select><br>
                    <select id ="columns2" name="columns2" class="form-control input-lg" style="display: None">
                        <option>Select Column from first raw</option>
                    </select>
                    <button type="button" id='two-variable-btn' style="display: None;margin-top: 40px;margin-bottom: 40px;" onclick="two_variables(event)">Visualize</button>
                    <button type="button" id='single-variable-btn' style="display: None;margin-top: 40px;margin-bottom: 40px;" onclick="visual(event)">Visualize</button>
                <div id ="chartContainer">
                <canvas id="chart" style="display: None"></canvas>
                </div>
            </form>

        </div>
    </div>

<div class="modal"><!-- Place at bottom of page --></div>

</body>
</html>
{% endblock %}
